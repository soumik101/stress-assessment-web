<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Room ID and Round Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Enter Details</h1>
    <form id="input-form">
        <label for="room-id">Room ID:</label>
        <input type="text" id="room-id" name="room_id" required>

        <label for="round-number">Round Number:</label>
        <input type="number" id="round-number" name="round_number" required min="1">

        <button type="button" onclick="submitForm()">Submit</button>
    </form>
</div>

<script>
    function submitForm() {
        const roomId = document.getElementById('room-id').value;
        const roundNumber = document.getElementById('round-number').value;
        
        if(roomId && roundNumber) {
            localStorage.setItem('room_id', roomId);
            localStorage.setItem('round_number', roundNumber);
            window.location.href = 'index.html';
        }
    }
</script>

</body>
</html>
